<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>ToDo List App</title>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-4 rounded shadow">
    <h1 class="text-2xl font-semibold mb-4">ToDo List</h1>
    <form id="task-form" class="mb-4">
      <input type="text" id="task-input" class="border rounded px-2 py-1 mr-2">
      <button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded">Add Task</button>
    </form>
    <ul id="task-list">
      <!-- Tasks will be added here -->
    </ul>
  </div>

  <script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    taskForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        const taskItem = document.createElement('li');
        taskItem.textContent = taskText;
        taskList.appendChild(taskItem);
        taskInput.value = '';
      }
    });

    taskList.addEventListener('click', function(event) {
      if (event.target.tagName === 'LI') {
        event.target.classList.toggle('line-through');
      }
    });
  </script>
</body>
</html>
